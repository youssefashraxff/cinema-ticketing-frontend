<div class="col-span-1 flex flex-col gap-2">
  <div class="relative group cursor-pointer overflow-hidden">
    <div class="relative">
      <img
        class="group-hover:scale-105 transition duration-500"
        [src]="movie.verticalPoster"
        [alt]="movie.name"
      />

      <div class="absolute inset-0 flex flex-col justify-start items-end">
        <p
          class="w-10 h-10 flex items-center justify-center text-white font-bold text-sm bg-black/60 rounded-full m-3"
        >
          +{{ movie.movieCategory.ageRestriction }}
        </p>
      </div>
    </div>

    <div
      class="p-3 absolute inset-0 bg-black/60 flex flex-col justify-end gap-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    >
      <div class="flex flex-col gap-3 uppercase">
        <p class="text-white font-bold text-sm">
          Language:
          <span class="font-light">{{ movie.language }}</span>
        </p>

        <p class="text-white font-bold text-sm">
          Duration:
          <span class="font-light">{{ movie.duration }} min</span>
        </p>

        <p class="text-white font-bold text-sm">
          Genre:
          <span class="font-light">{{ movie.movieCategory.type }}</span>
        </p>
      </div>

      <button
        class="rounded-sm uppercase text-white bg-main py-2 px-6 cursor-pointer hover:bg-main-muted text-sm font-extrabold"
        [routerLink]="[movie.movieId]"
      >
        Book now
      </button>
    </div>
  </div>

  <p class="text-white font-bold text-xl">
    {{ movie.name }}
  </p>
</div>
