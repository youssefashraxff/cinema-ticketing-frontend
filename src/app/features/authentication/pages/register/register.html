<section class="py-32">
  <div class="container md:max-w-5xl md:px-0 px-10 mx-auto">
    <div
      class="flex flex-col justify-center items-center bg-background-secondary p-8 rounded-lg shadow-lg max-w-2xl mx-auto"
    >
      <div class="title">
        <h2 class="text-2xl text-white font-extrabold uppercase mb-6">Register new account</h2>
      </div>
      <form class="w-full flex flex-col justify-center items-center">
        <div class="grid gap-6 mb-6 md:grid-cols-2 w-full">
          <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-white"
              >First name</label
            >
            <input
              type="text"
              id="first_name"
              class="bg-background border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
              placeholder="John"
              required
            />
          </div>
          <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-white"
              >Last name</label
            >
            <input
              type="text"
              id="last_name"
              class="bg-background border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
              placeholder="Doe"
              required
            />
          </div>
        </div>
        <div class="mb-6 w-full">
          <label for="email" class="block mb-2 text-sm font-medium text-white">Email address</label>
          <input
            type="email"
            id="email"
            class="bg-background border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
            placeholder="john.doe@company.com"
            required
          />
        </div>
        <div class="mb-6 w-full">
          <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
          <input
            type="password"
            id="password"
            class="bg-background border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
            placeholder="•••••••••"
            required
          />
        </div>
        <div class="mb-6 w-full">
          <label for="confirm_password" class="block mb-2 text-sm font-medium text-white"
            >Confirm password</label
          >
          <input
            type="password"
            id="confirm_password"
            class="bg-background border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
            placeholder="•••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="cursor-pointer text-white bg-main hover:bg-main-muted focus:ring-4 focus:outline-none focus:ring-main font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
        >
          Register
        </button>
        <p class="text-sm font-light text-gray-400 mt-4">
          Already have an account?
          <a routerLink="/auth" class="font-medium text-main hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>
</section>
