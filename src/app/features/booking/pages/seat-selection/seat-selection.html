            <div class="flex gap-3">

              <!-- Group 2 (4 seats) -->

                <div class="seat"></div>

          <!-- Row C -->

            <span class="w-6 mr-3 text-gray-400 font-semibold">C</span>
            <div class="flex gap-3">
              <!-- Group 1 (2 seats) -->

                <div class="seat"></div>
                <div class="seat"></div>
              </div>

              <!-- Group 2 (4 seats) -->

                <div class="seat"></div>

                <div class="seat"></div>
              </div>

              <!-- Group 3 (2 seats) -->
              <div class="flex gap-2">
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
            </div>
          </div>

            <span class="w-6 mr-3 text-gray-400 font-semibold">D</span>
            <div class="flex gap-3">
              <!-- Group 1 (2 seats) -->

                <div class="seat"></div>

              <!-- Group 3 (2 seats) -->
              <div class="flex gap-2">
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
            </div>
          </div>
          <!-- Row E -->
          <div class="flex items-center">
            <span class="w-6 mr-3 text-gray-400 font-semibold">E</span>
            <div class="flex gap-3">
              <!-- Group 1 (2 seats) -->
              <div class="flex gap-2">
                <div class="seat"></div>
                <div class="seat"></div>

              <!-- Group 2 (4 seats) -->

    </div>
    <!-- Seat Legend -->
    <div class="flex justify-center gap-8 my-8 text-sm text-gray-300">
      <!-- Available -->
      <div class="flex items-center gap-2">
        <div class="seat"></div>
        <span>Available</span>
      </div>

      <!-- Selected -->
      <div class="flex items-center gap-2">
        <div class="selected-seat"></div>
        <span>Selected</span>
      </div>

      <!-- Occupied -->
      <div class="flex items-center gap-2">
        <div class="occupied-seat"></div>
        <span>Occupied</span>
      </div>
    </div>
    <hr class="border-neutral-700 w-3/4 mx-auto" />
    <!-- Details -->
    <div class="mt-8 max-w-1/2 mx-auto">
      <div class="bg-neutral-900 rounded-xl p-6 space-y-6">
        <!-- Header -->
        <h2 class="text-white font-semibold text-xl">Booking summary</h2>

        <!-- Selected Seats -->
        <div>
          <p class="text-gray-400 text-sm mb-2">Selected seats</p>
          <div class="flex flex-wrap gap-2">
            <span class="px-3 py-1 rounded-full bg-main text-black text-sm font-medium"> A3 </span>
            <span class="px-3 py-1 rounded-full bg-main text-black text-sm font-medium"> A4 </span>
            <span class="px-3 py-1 rounded-full bg-main text-black text-sm font-medium"> B5 </span>
          </div>
        </div>

        <!-- Divider -->
        <hr class="border-neutral-700" />

        <!-- Ticket Details -->
        <div class="space-y-2 text-sm text-gray-300">
          <div class="flex justify-between">
            <span>Movie</span>
            <span class="text-white font-medium">Dune: Part Two</span>
          </div>

          <div class="flex justify-between">
            <span>Date</span>
            <span class="text-white font-medium">15 Dec 2025</span>
          </div>

          <div class="flex justify-between">
            <span>Time</span>
            <span class="text-white font-medium">12:00 AM</span>
          </div>

          <div class="flex justify-between">
            <span>Hall</span>
            <span class="text-white font-medium">Hall 3</span>
          </div>
        </div>

        <!-- Payment Options -->
        <div class="space-y-3">
          <p class="text-gray-400 text-sm">Payment method</p>

          <!-- Visa -->
          <div
            class="flex items-center justify-between p-3 rounded-lg border border-neutral-700 hover:border-main transition"
          >
            <div class="flex items-center gap-3">
              <input
                type="radio"
                id="visa"
                name="payment"
                class="accent-main cursor-pointer z-10"
                checked
              />
              <label for="visa" class="text-white font-medium cursor-pointer">
                Visa / MasterCard
              </label>
            </div>
            <i class="fa-brands fa-cc-visa text-2xl text-white"></i>
          </div>

          <!-- Cash -->
          <div
            class="flex items-center justify-between p-3 rounded-lg border border-neutral-700 hover:border-main transition"
          >
            <div class="flex items-center gap-3">
              <input
                type="radio"
                id="cash"
                name="payment"
                class="accent-main cursor-pointer z-10"
              />
              <label for="cash" class="text-white font-medium cursor-pointer">
                Cash at Cinema
              </label>
            </div>
            <i class="fa-solid fa-money-bill-1 text-xl text-white"></i>
          </div>
        </div>

        <!-- Divider -->
        <hr class="border-neutral-700" />

        <!-- Total -->
        <div class="flex justify-between font-semibold text-base">
          <span class="text-white">Total</span>
          <span class="text-main">EGP 150</span>
        </div>

        <!-- CTA -->
        <button
          class="w-full py-3 rounded-xl bg-main text-white cursor-pointer font-bold hover:bg-main-muted transition"
        >
          Confirm booking
        </button>
      </div>
    </div>
  </div>
</section>
